baseURL: https://splunk.github.io/
relativeURLs: false
#canonifyURLs: true
noChmod: true
contentDir: content/en
title: Splunk Observability Cloud Workshops
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
enableMissingTranslationPlaceholders: false
enableRobotsTXT: true
enableGitInfo: true
module:
  imports:
    - path: github.com/McShelby/hugo-theme-relearn
languages:
  en:
    title: "Splunk Observability Cloud Workshops"
    languageName: English
    contentDir: content/en
    weight: 1
  ja:
    title: "Splunk Observability Cloud Workshops"
    contentDir: content/ja
    languageName: 日本語
    weight: 2
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
outputs:
  home:
    - HTML
    - PRINT
  section:
    - HTML
    - PRINT
#  page:
#    - HTML
#    - PRINT
params:
  alwaysopen: false
  showVisitedLinks: true
  collapsibleMenu: true
  disableSearch: false
  disableBreadcrumb: false
  disableInlineCopyToClipBoard: true
  disableNextPrev: false
  disableLandingPageButton: false
  titleSeparator: "::"
  themeVariant: ["splunk-light", "splunk-dark"]
  additionalContentLanguage: ["ja"]
  versions:
    - version: latest
      url: https://splunk.github.io/observability-workshop/latest/
    - version: v5.71
      url: https://splunk.github.io/observability-workshop/v5.71
    - version: v5.72
      url: https://splunk.github.io/observability-workshop/v5.72
  url_latest_version: https://splunk.github.io/observability-workshop/
  imageEffects:
    border: false
    shadow: false
  boxStyle:
    - color: "#ce0070"
      i18n: ""
      icon: circle-info
      identifier: splunk
      title: Splunk
menu:
  shortcuts:
    - name: "<i class='fab fa-fw fa-github'></i> GitHub Repository"
      url: "https://github.com/splunk/observability-workshop"
      weight: 10
    - name: <i class="fab fa-fw fa-wpexplorer"></i> OpenTelemetry
      url: "https://opentelemetry.io"
      weight: 20
    - name: <i class="fab fa-fw fa-twitter"></i> Twitter
      url: "https://twitter.com/splunk"
      weight: 30
