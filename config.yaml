baseURL: 'https://rcastley.github.io/'
languageCode: 'en-us'
theme: docsy

params:
  github_repo: "https://signalfx.github.io/observability-workshop"
  version_menu: "Releases"
  versions:
    - version: latest
      url: 'https://signalfx.github.io/observability-workshop/latest/'
    - version: v3.14
      url: 'https://signalfx.github.io/observability-workshop/v3.14/'
    - version: v3.12
      url: 'https://signalfx.github.io/observability-workshop/v3.12/'
  ui:
    breadcrumb_disable: false
    navbar_logo: true
    readingtime:
      enable: true

  copyright: "Splunk Inc."
  links:
    developer:
      - name: "GitHub"
        url: "https://github.com/signalfx/observability-workshop"
        icon: "fab fa-github"
    user:
      - name: Twitter
        url: 'https://twitter.com/splunk'
        icon: fab fa-twitter
        desc: Follow us on Twitter to get the latest news!

markup:
  highlight:
    style: 'tango'
  goldmark:
    renderer:
      unsafe: true

enableGitInfo: true

# contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

languages:
  en:
    #description: Splunk Observability Workshops
    languageName: English
    contentDir:  content/en
    weight: 1
  ja:
    #description: Splunk Observability Workshops
    languageName: 日本語
    contentDir: content/ja
    weight: 1

menu:
  main:
    - identifier: Home
      name: Home
      #pre: <i class='fa fa-heart'></i>
      #url:
      weight: 1
      #manualLinkRelref: _index.html
    - identifier: SplunkIMT
      name: Splunk IMT
      #pre: <i class='fa fa-heart'></i>
      url: imt/
      manualLinkRelref: _index.md
      weight: 10
    - identifier: SplunkAPM
      name: Splunk APM
      #pre: <i class='fa fa-heart'></i>
      url: apm/
      manualLinkRelref: _index.md
      weight: 20
