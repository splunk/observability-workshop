name: Deploy Workshop

# Controls when the action will run. Triggers manually
on: workflow_dispatch

jobs:
  deploy:
    name: Release new minor version
    runs-on: ubuntu-20.04
    steps:
      - uses: ./.github/actions/deploy
  devbuild:
    name: Build dev version
    runs-on: ubuntu-20.04
    steps:
      - uses: ./.github/actions/deploy
        with:
          flavour: dev
