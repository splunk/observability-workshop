site_name: 'Splunk DevOps Workshop'
site_description: 'This workshop is going to take you through the best-in-class observability solution for ingesting, monitoring, visualizing and analyzing data'
site_author: 'Sales Engineering'
site_url: 'https://signalfx.github.io/devops-workshop/'
repo_url: 'https://github.com/signalfx/devops-workshop/'
edit_uri: ''
copyright: Copyright &copy; 2020 Splunk Inc. All rights reserved.
remote_branch: gh-pages

versions:
  - v1.20
  - v1.19
  - v1.18
  - v1.17
  - v1.16
  - v1.15
  - v1.14
  - v1.13
  - v1.12
  - v1.11
  - v1.10
  - v1.9
  - v1.8
  - v1.7
  - v1.6
  - v1.5
  - v1.4
  - v1.3
  - v1.2

theme:
  name: material
  palette:
    scheme: default
    primary: black
  favicon: images/favicon.ico
  logo: images/logo.png
  font:
    text: Roboto
    code: Ubuntu Mono
  include_search_page: false
  search_index_only: true
  language: en
  custom_dir: docs/material
  features:
    - tabs

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.keys
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - "stylesheets/extra.css"

extra_javascript:
  - "javascripts/extra.js"

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/signalfx/devops-workshop
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/splunk
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/splunk/

plugins:
  - git-revision-date-localized:
      type: datetime
      locale: en
  - search
  - minify:
      minify_html: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
        
