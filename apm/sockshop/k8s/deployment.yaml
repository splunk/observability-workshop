        agent.signalfx.com/config.15672.username: "guest"
        agent.signalfx.com/config.15672.password: "guest"
      labels:
        name: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.8.3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        securityContext:
          capabilities:
            drop:
