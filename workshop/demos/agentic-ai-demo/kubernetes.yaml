apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: localhost:9999/agentic-ai-demo-db:1.0
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "root"
            - name: POSTGRES_PASSWORD
              value: "agents"
            - name: POSTGRES_DB
              value: "agentic-ai-demo"
          resources:
            limits:
              memory: "80Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app: postgresql
spec:
  type: ClusterIP
  selector:
    app: postgresql
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentic-ai-demo-app
  labels:
    app: agentic-ai-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentic-ai-demo-app
  template:
    metadata:
      labels:
        app: agentic-ai-demo-app
    spec:
      containers:
        - name: app
          image: localhost:9999/agentic-ai-demo-app:1.0
          ports:
            - containerPort: 8080 # Replace with your APP_PORT.
          env:
            - name: APP_PORT
              value: "8080" # Replace with your APP_PORT value.
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"
            - name: OTEL_PYTHON_LOG_CORRELATION
              value: "true"
            - name: SPLUNK_OTEL_AGENT
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://$(SPLUNK_OTEL_AGENT):4317"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
              value: "delta"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=agentic-ai-demo"
            - name: OTEL_SERVICE_NAME
              value: "agentic-ai-demo-app"
            - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
              value: "true"
            - name: OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT
              value: "true"
            - name: OTEL_INSTRUMENTATION_GENAI_CAPTURE_MESSAGE_CONTENT_MODE
              value: "SPAN_AND_EVENT"
            - name: OTEL_INSTRUMENTATION_GENAI_EVALS_RESULTS_AGGREGATION
              value: "true"
            - name: OTEL_INSTRUMENTATION_GENAI_EMITTERS
              value: "span_metric_event,splunk"
            - name: OTEL_INSTRUMENTATION_GENAI_EMITTERS_EVALUATION
              value: "replace-category:SplunkEvaluationResults"
            - name: OTEL_INSTRUMENTATION_GENAI_DEBUG
              value: "false"
            - name: OTEL_INSTRUMENTATION_LANGCHAIN_DEBUG
              value: "false"
            - name: DEEPEVAL_FILE_SYSTEM
              value: "READ_ONLY"
            - name: PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION
              value: "python"
            - name: DB_CONNECTION_STRING
              value: "host=postgresql user=dbuser password=dbpass dbname=agentic-ai-demo"
            - name: OPENAI_MODEL
              value: "gpt-4o-mini"
            - name: OPENAI_BASE_URL
              value: "https://api.openai.com/v1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agentic-ai-secret
                  key: openai_api_key
            - name: PAYMENT_SERVICE_URL
              value: "http://payment:5000"
          resources:
            limits:
              memory: "500Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: agentic-ai-demo-app
  labels:
    app: agentic-ai-demo-app
spec:
  type: ClusterIP
  selector:
    app: agentic-ai-demo-app
  ports:
    - name: http
      port: 8080
      targetPort: 8080
